<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Chit Chat</title>

  <!-- Tailwind.css is a CSS library. Read the docs here: -->
  <!-- https://tailwindcss.com/docs/what-is-tailwind -->
  <link rel="stylesheet" href="/tailwind.css" />
</head>

<body class="bg-black">
  <header class="fixed pin-x pin-t bg-black text-white">
    <div class="mx-auto h-16 p-4 flex items-center justify-between" style="width: 1000px">
      <h2 class="mt-8 ml-8 pl-2 pr-2 pt-4 pb-4 uppercase bg-red-dark border border-white">Your Account</h2>
      <div class="mt-8">
        Signed in as {{ user.userName }} ({{ user.email }})
        <a href="/sign-out" class="text-white bg-red-dark border border-white rounded p-2 no-underline hover:bg-green-darkest ml-4">
          Sign Out
        </a>
        <a href="/user" class="text-white bg-red-dark border border-white rounded p-2 no-underline hover:bg-green-darkest ml-4">
          Go Back
        </a>
      </div>
    </div>
  </header>

  <main class="h-screen flex flex-col items-center justify-center">
    <form class="mx-auto m-4 mt-16 shadow-lg items-center justify-center rounded-lg overflow-hidden w-2/5 bg-red" method="POST"
      action="/edit-account">

      {{#if errorMessage}}
      <div class="bg-red-lightest text-red-dark p-4">{{ errorMessage }}</div>
      {{/if}}

      <label class="m-4 block text-white">
        Update Name
        <input class="block rounded bg-grey-lightest p-2 mt-2 w-full" type="text" name="name" value="{{ user.name }}"
          required />
      </label>

      <label class="m-4 block text-white">
        Update userName
        <input class="block rounded bg-grey-lightest p-2 mt-2 w-full" type="text" name="userName" value="{{ user.userName }}"
          required />
      </label>

      <label class="m-4 block text-white">
        Update Email Address
        <input class="block rounded bg-grey-lightest p-2 mt-2 w-full" type="email" name="email" value="{{ user.email }}"
          required />
      </label>

      <label class="m-4 block text-white">
        Update Password
        <input class="block rounded bg-grey-lightest p-2 mt-2 w-full" type="password" name="password" required />
      </label>

      <label class="m-4 block text-white">
        Confirm Updated Password
        <input class="block rounded bg-grey-lightest p-2 mt-2 w-full" type="password" name="passwordConfirm" required />
      </label>

      <button type="submit" class="block w-auto rounded-full bg-purple text-white p-2 m-4 ml-auto hover:bg-purple-darkest">
        Update Account →
      </button>
    </form>
    <a href="/delete-account" class="bg-blue block mt-8 text-white p-4 rounded-full no-underline hover:bg-purple">
      Delete Account →
    </a>
  </main>
</body>

</html>
